<script>
  
    let html_code;
    $(document).ready(function () {

        // $.localStorage.set("styleContent_datatables_club",$("#styleContent").html());
        // $.localStorage.set("bodyContent_datatables_club",$("#bodyContent").html());
        // $.localStorage.set("scriptContent_datatables_club",$("#scriptContent").html());


        //从缓存中获取代码
        let bodyContent = $.localStorage.get("bodyContent_datatables_club") || $("#bodyContent").html();;
        let styleContent = $.localStorage.get("styleContent_datatables_club");
        let scriptContent = $.localStorage.get("scriptContent_datatables_club");
        let htmlContent = createHtmlContent(styleContent,bodyContent,scriptContent);

        //初始化codemirror对象
        html_code = initCodeMirror("textareaCode", "text/html", html_code);
        //把代码放到codemirror
        html_code.setValue(htmlContent);
        //运行代码到iframe中
        runCode(htmlContent);


        //执行codemirror里的最新代码
        $("#runCode").click(function(){
            let htmlCode = html_code.getValue();
             //运行代码到iframe中
            runCode(htmlCode);
        });

    });

     /**
     * 运行代码
     */
     function runCode(htmlcontent) {
        $("#iframewrapper").html($("<iframe />", {
            id: "view",
            width: "100%",
            height: "100%",
            frameBorder: "0"
        }));
        var m = $("#view")[0];
        if (m.contentDocument) {
            this.doc = m.contentDocument
        } else {
            if (m.contentWindow) {
                this.doc = m.contentWindow.document
            } else {
                this.doc = m.document
            }
        }
        this.doc.open();
        this.doc.writeln(htmlcontent);
        this.doc.close();
    }
  



    
    function createHtmlContent(styleContent,bodyContent,scriptContent){
        var h = "", b = "";
        h +=  "   <link href='https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css' rel='stylesheet' />" + '\n';
        if(styleContent){
            h += "<style>\n" + styleContent + "\n<\/style>" + '\n';
        }
        b += bodyContent + '\n';
        b += "<script src='https://code.jquery.com/jquery-3.5.1.js' type='text/javascript' ><\/script>" + '\n';
        b += "<script src='https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js' type='text/javascript' ><\/script>" + '\n';
        if(scriptContent){
            b += "<script type='text/javascript' >\n" + scriptContent + "\n<\/script>" + '\n';
        }
        return  '<html>\n<head>\n   <meta charset="utf-8">\n' + h + '</head>\n<body>\n' + b + '\n</body>\n</html>';
    }


    /**
     * 初始化codemirror
     * @param id
     * @param mode
     * @param obj
     * @returns {*}
     */
     function initCodeMirror(id, mode, obj) {
        return obj || CodeMirror.fromTextArea(document.getElementById(id), {
                    htmlMode: true,
                    mode: mode,
                    lineWrapping: true,
                    smartIndent: false,
                    addModeClass: true
                });
    }
</script>
