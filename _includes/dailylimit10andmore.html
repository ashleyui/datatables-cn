{% assign dailylist = site.tags %}
{% assign pagelen = include.param %}
{% for post in dailylist['博客'] limit:pagelen %}
<!-- First Blog Post -->
<article class="news">
    <div class="news-date">{{ post.date | date: "%Y年%m月%-d日" }}</div>
    <div class="news-title">
        <a href="{{ post.url }}">{{ post.short }}</a>
        <span class='disqus-comment-count' data-disqus-url="{{ site.wlan_url }}{{ post.url }}"></span><i class="icon-comment "></i>
    </div>
</article>
{% endfor %}
<a class="more-news" href="/blog">更多 »</a>
