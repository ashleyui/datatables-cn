<script type="text/javascript">
  blogUpdate();

  //判断是否显示更新提示
  $.get("{{ site.baseurl }}/assets/updatelog.txt", function (data) {
    var json = JSON.parse(data);
    if (json.isNote) {
      var cache = localStorage["notice.datatables.club"];
      if (typeof cache == "undefined") {
        $("#updateFlag").addClass("hot");
      } else {
        var current = new Date().getTime();
        var bl = current - cache;
        var s = 24 * 60 * 60 * 1000;
        if (bl > s) {
          $("#updateFlag").addClass("hot");
        }
      }
    }
  });

  function blogUpdate() {
    var cache = localStorage["blog.datatables.club"];
    if (typeof cache == "undefined") {
      $("#blobUpdateFlag").addClass("hot");
    } else {
      var current = new Date().getTime();
      var bl = current - cache;
      var s = 24 * 60 * 60 * 1000;
      if (bl > s) {
        $("#blobUpdateFlag").addClass("hot");
      }
    }
  }
</script>
